<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Easy Rescue</title>
    <link rel="stylesheet" href="styles/shelters_style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPH6B4jd8jNc_azss5c1wkJKFCxa_n29o&libraries=places"></script>
    <script src="script/shelters_script.js"></script>
  </head>

  <body style="background-color: WHITE" onload="initMap()">
    <!-- Nav Bar -->
    <div class="nav">
      <div class="logo">
        <a href="/"
          ><img src="logo.png" width="100" height="auto" alt="logo"
        /></a>
      </div>
      <div class="nav-right">
        <div class="dropdown">
          <button class="dropdown-button">Shelters</button>
          <div class="dropdown-options">
            <a href="/">Dashboard</a>
            <a href="user_resources.html">Resources</a>
            <a href="employees.html">Manage</a>
            <a href="/auth/logout">Log Out</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="row">
      <div class="left-side">
        <div class="shelter-info">Shelter Locations & Information</div>
      </div>
    </div>

    <!-- The div element where the map will be displayed -->
    <div id="map" style="height: 700px; width: 100%"></div>

    <!-- Table to display nearby schools -->
    <h2>All Facility Details</h2>
    <table id="shelter-table">
      <thead>
        <tr>
          <th>Disaster Name</th>
          <th>Shelter Name</th>
          <th>Address</th>
          <th>Action</th>
          <th>Max Capacity</th>
          <th>Current Occupancy</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically added here -->
      </tbody>
    </table>
    <footer class="copyright" style="color: black">
      <p>Â© 2024, ShelterSafe LLC</p>
    </footer>
  </body>
</html>
