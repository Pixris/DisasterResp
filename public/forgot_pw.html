<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Find Password - Easy Rescue</title>
    <link rel="stylesheet" href="styles/login_style.css" />
  </head>
  <body>
    <!-- Content -->
    <img src="logo.png" alt="logo" width="700" class="center" /><br />

    <form action="/auth/resetting-password" method="post">
      <input type="hidden" name="token" value="<%= token %>" />
      <div class="form-group">
        <input
          type="password"
          id="newPassword"
          class="form-control"
          aria-describedby="password"
          placeholder="New Password"
          name="Password"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          id="retypePassword"
          class="form-control"
          aria-describedby="password"
          placeholder="Confirm New Password"
        /><br />
        <small id="password" class="text-muted">
          New password must be 6-20 characters long
        </small>
      </div>
      <!--login info not required until it's set up-->
      <button type="submit" class="btn btn-primary">Confirm</button>
      <button type="submit" class="btn btn-danger">
        <a href="/">Cancel</a>
      </button>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <footer class="copyright" style="color: black">
      <p>Â© 2024, ShelterSafe LLC</p>
    </footer>
  </body>
</html>
